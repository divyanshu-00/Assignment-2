<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee List</h1>
    <div class="cont">
        <div id="one" class="box">
            <form action="index.html" id="form" method="post" onsubmit="return validate()">
               <div> <label for="fname">First Name</label>
                <input type="text" placeholder="First Name" id="fname"> </div>
               <div> <label for="lname">Last Name</label>
                <input type="text" placeholder="Last Name" id="lname"> </div>
               <div> <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email"> </div>
              <div>  <label for="">Gender</label>
                Male<input type="radio" name="gen" id="m">
                Female<input type="radio" name="gen" id="fm"> </div>
              <div>  <label for="phone">Mobile No.</label>

                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"> </div>
                <button type="submit" id="submit" class="btn btn-success">Submit form</button>
            </form>
        </div>
        <div id="two" class="box">
            <h3>Employee Details</h3>
            <div id="displayData">
                <table id="table" class="table">
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone No.</th>
                      <th scope="col">Gender</th>
                    </tr>
                   
                  </table>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-success" id="show">Show Details</button>
    <div class="cont">
       
        <div id="showData">
          <table id="table2" class="table">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone No.</th>
              <th scope="col">Gender</th>
            </tr>
           
          </table>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
